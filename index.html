<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SADIQ DIGITAL ZONE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('https://wallpapers.com/images/featured-full/galaxy-live-1sppb5dq6qbm818b.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .planet {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #000080, #000000);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            animation: rotate 20s linear infinite;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            animation: rotateText 20s linear infinite;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateText {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        /* Optional: Add stars for a galaxy effect */
        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            box-shadow: 200px 150px white, 300px 250px white, 100px 300px white;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="planet">
        <div class="text">Welcome to SADIQ DIGITAL ZONE</div>
    </div>
    <div class="stars"></div>

    <script>
        // Optional: Add interactivity (e.g., pause on hover)
        const planet = document.querySelector('.planet');
        const text = document.querySelector('.text');

        planet.addEventListener('mouseover', () => {
            planet.style.animationPlayState = 'paused';
            text.style.animationPlayState = 'paused';
        });

        planet.addEventListener('mouseout', () => {
            planet.style.animationPlayState = 'running';
            text.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
